
<div class="page main row">
    <div class="row form-filter">
        <div class="small-4 columns">
            <input type="text" placeholder="University ">
        </div>
        <div class="small-4 columns">
            <select>
                <option value="" disabled selected>Program Level</option>
                <option value="ug">Undergraduate</option>
                <option value="pg">Postgraduate</option>
            </select>
        </div>
        <div class="small-4 columns">
            <select>
                <option value="" disabled selected>Degree Program</option>
                <option value="bio">Biology</option>
                <option value="inf">Informatics</option>
                <option value="psy">Psychology</option>
            </select>
        </div>
    </div>

    <p>Most recent listings:</p>
    <table>
        <tr class="table-header">
            <td>Institution</td><td>Program</td><td>Decision</td><td>Date</td>
            <td>Date Added</td><td>Notes</td>
        </tr>
        <tr ng-controllers="RecentCtrl" ng-repeat="entry in entries">
            <td>{{entry.institution}}</td>
            <td>{{entry.program}}</td>
            <td>{{entry.decision}}</td>
            <td>{{entry.date}}</td>
            <td>{{entry.dateAdded}}</td>
            <td>{{entry.notes}}</td>
        </tr>
    </table>
</div>
